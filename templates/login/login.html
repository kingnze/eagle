{% extends "base.html" %}

{% block title %} Account Login {% endblock title %}

{% block content %}
<div class="inner-banner py-5">
    <section class="w3l-breadcrumb text-left py-sm-5 ">
        <div class="container">
            <div class="w3breadcrumb-gids ">
                <div class="w3breadcrumb-right">
                    <br><br>
                    <ul class="breadcrumbs-custom-path ">
                        <li><a href="{% url 'rooms' %}">Login</a></li>
                        <li class="active"><span class="fas fa-arrow-right mx-2"></span>Here</li>
                    </ul>
                </div>
            </div>

        </div>
    </section>
</div>
<section  class="main-content-w3layouts-agileits">
    <div style="color: var(--heading-color); background-color: var(--bg-color);" class="container">
        
        <div  class="row inner-sec">
            <div style="width: 29rem; margin-bottom: 2rem; margin-top: 3rem; " class="login p-5 bg-light mx-auto mw-50">
     
                <h3 class="tittle mb-3">Sign In </h3>
                <form  action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                    <input style="font-size: 14px;" type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                    <input style="font-size: 14px;" type="text" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    
                </div>
                    <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label style="font-size: 13px;"  class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button style="font-size: 14px;" type="submit" value="Login" class="btn btn-primary submit mb-4">Sign In</button>
                    <p>Don't have an account? <a href="{% url 'register' %}"> Register</a></p>
                </form>
            </div>    
        </div>
    </div>
</section>
<br>
{% endblock content %}
