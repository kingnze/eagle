{% extends "base.html" %}
{% load static %}
{% block title %}
Gallery
{% endblock title %}

{% block content %}
<div class="inner-banner py-5">
    <section class="kinging-breadcrumb text-left py-sm-5 ">
        <div class="container">
            <div class="w3breadcrumb-gids">
                <br><br>
                <div class="w3breadcrumb-left text-left">
                    <h2 class="inner-w3-title mt-lg-5 mt-4">
                        About Us </h2>
                </div>
                <div class="w3breadcrumb-right">
                    <ul class="breadcrumbs-custom-path">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li class="active"><span class="fas fa-arrow-right mx-2"></span>Room</li>
                    </ul>
                </div>
            </div>

        </div>
    </section>
</div>

<section class="kinging-gallery-main py-5" id="gallery">
    <div class="container py-lg-5 py-md-4 py-2">
        <div class="title-content text-center mx-auto">
            <h6 class="title-subw3hny mb-1">Gallery</h6>
            <h3 class="title-kinging mb-4">Latest Gallery
            </h3>
        </div>
        <div class="row gal-page-grids text-center">
            {% if gimg %}
            {% for item in gimg %}
              <div class="col-lg-4 col-6 w3layouts_gallery_grid">
                <span class="image-block">

                    <a class="image-zoom" href="{{item.imggallery.url}}" data-gal="prettyPhoto[gallery]">
                        <div class="content-overlay"></div>
                        <img src="{{item.imggallery.url}}" class="img-fluid w3layouts agileits" alt="portfolio-img">
                        <div class="w3layouts_team_grid_pos">
                            <h3 style="color: white;" class="wthree_text">{{ item.title}}</h3>

                        </div>
                    </a>
                </span>

            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</section>


{% endblock content %}
